<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <body>

                    <i class="fas fa-arrow-left"></i>
                </div>

                    <img src="img/Logo.png"> 
                </div>
                <div class="info">
                    <div class="tlf"><input type="text" name="telefono" value="pedidos"></div>
                    <div class="estado">en l√≠nea</div>

                </div>
            </div>
            <div class="conver">
              
                <div class="converMessage">Escribenos para tu pedido                </div>
                <div class="converMessageUser">
                    
                </div>

                </div>
            </div>
        </div>
        <script src="JavaScript/functions.js"></script>
